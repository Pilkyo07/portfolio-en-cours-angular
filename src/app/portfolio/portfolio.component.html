<div class="main-text" id="project">
    <h2>Latest <span>Project</span></h2>
    <div class="portfolio-content">
      <!-- Utilisation de *ngFor pour itÃ©rer sur les projets -->
      <div class="row" *ngFor="let realisation of realisations">
        <img class="img-portfolio" [src]="realisation.images" alt="Image du projet" />
        <div class="layer">
          <h5>{{ realisation.titre }}</h5>
          <p>{{ realisation.langage }}</p>
          <p>{{ realisation.des }}</p>
          <a href="#"><i class="bx bx-link-external"></i></a>
        </div>
      </div>
    </div>
  </div>
